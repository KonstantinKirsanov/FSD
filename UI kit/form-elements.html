<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Elements</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <script src="https://kit.fontawesome.com/760655fe14.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.9989 32.4712C23.2224 32.4712 22.5871 31.8359 22.5871 31.0594C22.5871 25.6241 18.14 21.177 12.7047 21.177C11.9283 21.177 11.293 20.5418 11.293 19.7653C11.293 18.9888 11.9283 18.3535 12.7047 18.3535C19.7283 18.3535 25.4106 24.0359 25.4106 31.0594C25.4106 31.8359 24.7753 32.4712 23.9989 32.4712Z" fill="#1F2041" fill-opacity="0.25"/>
            <path d="M36.7068 19.7653C36.7068 20.5418 36.0715 21.177 35.295 21.177C31.9421 21.177 28.9421 22.8712 27.1774 25.4476C26.7892 24.4594 26.3303 23.5418 25.7656 22.6947C28.095 20.0123 31.5186 18.3535 35.295 18.3535C36.0715 18.3535 36.7068 18.9888 36.7068 19.7653Z" fill="#1F2041" fill-opacity="0.25"/>
            <path d="M24 48C10.7647 48 0 37.2353 0 24C0 10.7647 10.7647 0 24 0C37.2353 0 48 10.7647 48 24C48 37.2353 37.2353 48 24 48ZM24 2.82353C12.3176 2.82353 2.82353 12.3176 2.82353 24C2.82353 35.6824 12.3176 45.1765 24 45.1765C35.6824 45.1765 45.1765 35.6824 45.1765 24C45.1765 12.3176 35.6824 2.82353 24 2.82353Z" fill="#1F2041" fill-opacity="0.25"/>
        </svg>
    </header>    
    <main>
        <div class="field-column">
            <div class="text-field">
                <div>
                    <h3>text field</h3>
                    <h3>default</h3>
                </div>
                <input type="text" name="email" class="form__input" placeholder="Email">
            </div>
            <div class="text-field">
                <div>
                    <h3>text field</h3>
                    <h3>hover / focus</h3>
                </div>
                <input type="text"  class="form__input text-field_hover" placeholder="This is pretty awesome">
            </div>
            <div class="dropdown">
                <div class="dropdown__text">
                    <h3>dropdown</h3>
                    <h3>default</h3>
                </div>
                <div class="dropdown__field">
                    <p>Сколько гостей</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="text-field">
                <div>
                    <h3>Masked text field</h3>
                    <h3>default</h3>
                </div>
                <input type="text" name="date" class="form__input" placeholder="ДД.ММ.ГГГГ">
            </div>

            <div class="flex-blocks">
                <div class="date-dropdown-block">
                    <div>
                        <h3>date dropdown</h3>
                    </div>
                    <div class="date-dropdown">
                        <p>ДД.ММ.ГГГГ</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="date-dropdown-block">
                    <div>
                        <h3>date dropdown</h3>
                    </div>
                    <div class="date-dropdown">
                        <p>19.08.2019</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <div class="filter-date-dropdown">
                <div>
                    <h3>filter date dropdown</h3>
                </div>
                <div class="filter-date-dropdown__dropdown">
                    <p>19 авг - 23 авг</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="subscription-text-field">
                <div>
                    <h3>subscription text field</h3>
                </div>
                <div>
                    <input type="text" name="Email" class="form__input subscription-field" placeholder="Email">
                    <i class="fas fa-arrow-right asdasdasd"></i>
                </div>
            </div>
        </div>
        <div class="checkbox-column"></div>
        <div class="buttons-column"></div>
    </main>
</body>
</html>
